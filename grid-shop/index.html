<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<!-- <meta content="width=device-width,user-scalable=no, initial-scale=1.0"> -->
	<link rel="stylesheet" href="../../common/css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="../../common/js/flexible.js"></script>
	<title>幸运格子铺</title>

</head>

<body>
	<div class="max-box">
		<div class="lucky-draw">
			<!-- <img src="./images/bg_h5@2x.png" alt=""> -->
			<div class="draw-rule">
				<span>规则</span>
			</div>
			<div class="money-balancc">
				<span>我的银豆余额：<span></span></span>
			</div>
			<div class="winning-record">
				<img src="./images/zhongjiangjilu.png" alt="">
			</div>
			<div class="draw-content">
				<ul>
					<!-- <li class="active">
							<div class="gift-img">
								<img src="./images/png_no prize@2x.png" alt="">
							</div>
							<span>谢谢参与</span>
							<div class="mask"></div>
					</li> -->
				</ul>
			</div>
			<div class="draw-btn">
				<span class="text">幸运一下</span>
				<span class="moeny"></span>
				<div class="draw-mask"></div>
			</div>
		</div>
		<div class="draw-rule-box">
			<span class="hide-box"></span>
			<div class="title">
				<img src="./images/rule_left@2x.png" alt="">
				<span>规则</span>
				<img src="./images/rule_right@2x.png" alt="">
			</div>
			<div class="rule-content">
				<p>1.使用银票可参与幸运格子铺抽奖；</p>
				<p>2.抽奖获得的头饰请前往我的-个性装扮-我的装扮查收使用，获得的石头道具请前往打气球页面使用；</p>
				<p>3.抽奖获得的极品靓号请联系APP客服ID：1000 领取；</p>
				<p>4.若抽奖时用户已拥有vip身份，抽到的贵族奖励不生效；</p>
				<p>5.本活动以及提供奖品与苹果公司无关；</p>
				<p>6.99约APP拥有本活动最终解释权。</p>
			</div>
		</div>
		<div class="draw-record-box">
			<span class="hide-box"></span>
			<div class="title">
				<img src="./images/rule_left@2x.png" alt="">
				<span>我的中奖记录</span>
				<img src="./images/rule_right@2x.png" alt="">
			</div>
			<div class="record-content">
				<div class="content-title">
					<span>时间</span>
					<span>获得奖励</span>
				</div>
				<div class="content">
					<ul class="content-list">
						<!-- <li>
							<span class="time">2020-03-17 15.40</span>
							<span class="award">贵族体验卡*3天阿萨德好几款好几款</span>
						</li>						 -->
					</ul>
					<div class="foot-hint">暂无其他数据</div>
				</div>
				<span class="hint">仅显示本年度中奖记录</span>
			</div>
		</div>
		<div class="win-mask">
			<div class="win-box">
				<div class="content">
					<span>恭喜您！</span>
					<span>抽中<span class="draw"></span></span>
				</div>
				<img src="" alt="">
			</div>
		</div>
	</div>
	<div class="sufficient-box">
		<a href="javascript:void(0)" class="not-sufficient-funds">
			<span>银豆余额不足，请前往任务页面获取银豆</span>
			<span></span>
		</a>
	</div>
	<div class="click-hide-box">
		
	</div>
	<div class="toast">测试文案</div>
	<script src="../../common/js/jquery-3.2.1.min.js"></script>
	<script src="../../common/js/jQueryRotate.js"></script>
	<script src="../../common/js/common.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src='https://static.lkme.cc/linkedme.min.js'></script>
	<script src="../../common/js/vconsole.min.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
