<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的等级</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="css/my-level.css">
  <script src="../../common/js/flexible.js"></script>
</head>
<body>
  <!-- <div class="level-head">
    <div class="level active">
      <div class="user-box">用户等级</div>
      <span></span>
    </div>
    <div class="level">
      <div class="charm-box">魅力等级</div>
      <span></span>
    </div>
  </div> -->
  <!--用户等级start-->
  <div class="user-content">
    <div class="user-content-one">
      <div class="user-head">
        <img src="" class="people">
      </div>
      <!-- <div class="user-level">Lv</div> -->
      <div class="n-user-level">
        <img src="./images/tie1.png" alt=""/>
        <span>Lv</span>
      </div>
      <div class="user-name"></div>
      <div class="schedule">
        <div class="schedule-box"></div>
      </div>
      <div class="experience d-flex">
        <p><span class="now-level">Lv</span>还差<span></span>升级</p>
        <p class="next-level">Lv</p>
      </div>
      <!-- <div class="level-explain" data-id="1">等级说明</div> -->
      <!-- <div class="user-bg"></div> -->
    </div>
    <div class="level-inf">
      <div class="level-privilege">
        <p class="lv-title">等级特权</p>
        <div class="clearfix">
          <div class="badge-inf">
            <img src="" alt="">
            <p class="badge-name">等级勋章</p>
          </div>
          <div class="badge-inf badge-def">
            <div class="badge-def-inf">
              <div>
                <p>敬请</p>
                <p>期待</p>
              </div>
            </div>
            <p class="badge-name">更多特权</p>
          </div>
        </div>
      </div>

      <div class="level-tip">
        <p class="lv-title">等级说明</p>
        <p class="lv-upgrade">向他人赠送约豆礼物即可提升用户等级，按礼物约豆价值1：1获得经验。</p>
        <!-- <div class="d-flex">
          <p class="user-lv">用户等级</p>
          <p class="badge-lv">等级勋章</p>
        </div>
        <ul class="level-list"></ul> -->
        <img src="./images/level-img.png" style="margin-top: 10px;" alt="" />
      </div>
    </div>

  </div>
  <!--用户等级end-->
  <div class="toast" style="display: none;">
    <span></span>
  </div>
  
  <script src="../../common/js/jquery-3.2.1.min.js"></script>
  <script src="../../common/js/common.js"></script>
  <script src="../../common/js/vconsole.min.js"></script>
  <script src="js/my-level.js"></script>
</body>
